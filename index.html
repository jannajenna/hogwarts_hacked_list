<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts hacked list assigmentn for Multimedia Design 3rd semester basic Javascript theme.</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,400;1,500&family=Special+Elite&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>HOGWARTS HACKED LIST</h1>

      <section class="h-students">
        <h5>Total number of students: <span id="numberofstudents">30</span></h5>
        <h5>Students displayed: <span>30</span></h5>
        <div class="crest-students">
          <div class="crest-wrap">
            <img src="./assets/icons/gry.svg" alt="Gryffindor red crest with number of students in the house" />
            <h5 class="crest-numbers">99</h5>
          </div>
          <div class="crest-wrap">
            <img src="./assets/icons/huf.svg" alt="Hufflepuff yellow crest with number of students in the house" />
            <h5 class="crest-numbers">99</h5>
          </div>
          <div class="crest-wrap">
            <img src="./assets/icons/rav.svg" alt="Ravenclaw blue crest with number of students in the house" />
            <h5 class="crest-numbers">99</h5>
          </div>
          <div class="crest-wrap">
            <img src="./assets/icons/sly.svg" alt="Slytherin green crest with number of students in the house" />
            <h5 class="crest-numbers">99</h5>
          </div>
        </div>
      </section>
    </header>
    <main>
      <div class="menus">
        <div>
          <form action="">
            <div class="form-fs-container"> 
              <select name="filter" id="filter">
              <option value="" disabled selected hidden>Filter the students</option>
              <option value="house">House</option>
              <option value="inquisitors">Inquisitors</option>
              <option value="prefects">Prefects</option>
              <option value="blood-status">Blood status</option>
            </select>
            <select name="sort" id="sort">
              <option value="" disabled selected hidden>Sort the students</option>
              <option value="first_name">First name</option>
              <option value="last_name">Last name</option>
              <option value="house">House</option>
            </select>
          </div>
            <input type="search" id="search" name="search" placeholder="Serarch for a student" />
          </form>
      <section>
        <table id="list">
          <thead>
            <tr class="tr-container">
              <th>FIRST NAME</th>
              <th>LAST NAME</th>
              <th>HOUSE</th>
              <th>BLOOD STATUS</th>
              <th>PREFECT</th>
              <th>INQUISITOR</th>
              <th>EXPELLED</th>
            </tr>
          </thead>
          <tbody>
            <!-- the list of students goes here -->
          </tbody>
        </table>
      </section>
      <template id="student"> <tr>
        <td data-field="firstname">Harry</td>
        <td data-field="lastname">Potter</td>
        <td data-field="house">
          Gryffindor
          <img class="icon-list" src="./assets/icons/gry.svg" alt="house crest" />
        </td>
        <td data-field="blood">Blood Status</td>
        <td data-field="prefect">
          <img src="./assets/icons/preferct-G.svg" alt="is a prefect" />
        </td>
        <td data-field="inquisitor">
          <img src="./assets/icons/inquisitor.svg" alt="is an inquisitor" />
        </td>
        <td data-field="expelled">Yes</td>
      </tr></template>
    </main>
    <script src="script.js"></script>
  </body>
</html>
